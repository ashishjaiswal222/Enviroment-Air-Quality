<!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Settings - EnviroTrack</title>
     <link href="/css/styles.css" rel="stylesheet">
   </head>
   <body>
     <div id="app">
       <nav class="bg-blue-600 p-4 sticky top-0 shadow-md">
         <div class="container mx-auto flex justify-between items-center">
           <div class="text-white font-bold text-xl">EnviroTrack</div>
           <div>
             <a href="/index.html" class="text-white mx-2 hover:text-gray-200 transition">Home</a>
             <a href="/dashboard.html" class="text-white mx-2 hover:text-gray-200 transition">Dashboard</a>
             <a href="/settings.html" class="text-white mx-2 hover:text-gray-200 transition">Settings</a>
             <a href="/login.html" class="text-white mx-2 hover:text-gray-200 transition">Login</a>
             <a href="/register.html" class="text-white mx-2 hover:text-gray-200 transition">Register</a>
           </div>
         </div>
       </nav>

       <div class="p-6 bg-gray-100 min-h-screen flex justify-center items-center">
         <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" x-data="settingsForm">
           <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Alert Settings</h2>
           <div x-show="error" class="bg-red-100 text-red-700 p-4 mb-4 rounded">
             <span x-text="error"></span>
           </div>
           <form @submit.prevent="saveSettings">
             <div class="mb-4">
               <label class="block text-gray-700 font-bold mb-2" for="temperatureThreshold">
                 Temperature Threshold (Â°C)
               </label>
               <input
                 type="number"
                 id="temperatureThreshold"
                 x-model.number="temperatureThreshold"
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required
               >
             </div>
             <div class="mb-6">
               <label class="block text-gray-700 font-bold mb-2" for="coThreshold">
                 CO Threshold (ppm)
               </label>
               <input
                 type="number"
                 id="coThreshold"
                 x-model.number="coThreshold"
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required
               >
             </div>
             <button
               type="submit"
               class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
             >
               Save Settings
             </button>
           </form>
         </div>
       </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
     <script src="/js/settings.js"></script>
   </body>
   </html>
