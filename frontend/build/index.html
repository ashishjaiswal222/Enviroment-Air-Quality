<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>EnviroTrack</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white font-bold text-xl">EnviroTrack</div>
        <div>
          <a href="/index.html" class="text-white mx-2 hover:text-gray-200 transition">Home</a>
