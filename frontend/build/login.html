<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EnviroTrack</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 sticky top-0 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white font-bold text-xl">EnviroTrack</div>
        <div>
          <a href="index.html" class="text-white mx-2 hover:text-gray-200 transition">Home</a>
          <a href="dashboard.html" class="text-white mx-2 hover:text-gray-200 transition">Dashboard</a>
          <a href="login.html" class="text-white mx-2 hover:text-gray-200 transition">Login</a>
          <a href="register.html" class="text-white mx-2 hover:text-gray-200 transition">Register</a>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md" x-data="{ email: '', password: '', error: '' }">
        <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>
        <form @submit.prevent="validateForm">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              x-model="email"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input
              type="password"
              id="password"
              x-model="password"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password"
            />
          </div>
          <div class="mb-4" x-show="error" x-text="error" class="text-red-500 text-sm"></div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Login
          </button>
        </form>
        <p class="mt-4 text-center">
          <a href="reset.html" class="text-blue-500 hover:underline">Forgot Password?</a>
        </p>
        <p class="mt-2 text-center">
          Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="js/auth.js"></script>
</body>
</html>
