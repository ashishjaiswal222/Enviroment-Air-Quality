<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - EnviroTrack</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <nav class="bg-blue-600 p-4 sticky top-0 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white font-bold text-xl">EnviroTrack</div>
        <div>
          <a href="/index.html" class="text-white mx-2 hover:text-gray-200 transition">Home</a>
          <a href="/dashboard.html" class="text-white mx-2 hover:text-gray-200 transition">Dashboard</a>
          <a href="/settings.html" class="text-white mx-2 hover:text-gray-200 transition">Settings</a>
          <a href="/login.html" class="text-white mx-2 hover:text-gray-200 transition">Login</a>
          <a href="/register.html" class="text-white mx-2 hover:text-gray-200 transition">Register</a>
        </div>
      </div>
    </nav>

    <div class="p-6 bg-gray-100 min-h-screen" x-data="dashboardData" x-init="checkAuth(); init()">
      <div class="flex justify-center mb-6">
        <div class="inline-flex rounded-md shadow-sm">
          <button
            @click="mode = 'indoor'; updateCharts()"
            :class="mode === 'indoor' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
            class="px-4 py-2 rounded-l-md focus:outline-none"
          >
            Indoor
          </button>
          <button
            @click="mode = 'outdoor'; updateCharts()"
            :class="mode === 'outdoor' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
            class="px-4 py-2 rounded-r-md focus:outline-none"
          >
            Outdoor
          </button>
        </div>
      </div>

      <!-- Alerts Section -->
      <div class="mb-8" x-show="alerts.length > 0">
        <h3 class="text-lg font-bold text-gray-700 mb-4">Alerts</h3>
        <div class="space-y-4">
          <template x-for="alert in alerts" :key="alert.id">
            <div
              class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded"
              role="alert"
            >
              <p class="font-bold" x-text="alert.type"></p>
              <p x-text="alert.message"></p>
              <p class="text-sm" x-text="new Date(alert.created_at).toLocaleString()"></p>
            </div>
          </template>
        </div>
      </div>

      <!-- Data Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <template x-for="(value, key) in currentData">
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-bold text-gray-700 capitalize" x-text="key"></h3>
            <p class="text-2xl text-blue-600" x-text="value"></p>
          </div>
        </template>
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-gray-700 mb-4">Temperature Trend</h3>
          <canvas id="tempChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-gray-700 mb-4">Humidity Trend</h3>
          <canvas id="humidityChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-gray-700 mb-4">Pressure Trend</h3>
          <canvas id="pressureChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-gray-700 mb-4">CO Trend</h3>
          <canvas id="coChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-gray-700 mb-4">AQI Trend</h3>
          <canvas id="aqiChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.x.x/dist/chart.umd.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/weather.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
